# Butterfly theme config overrides for Byu Blog.

nav:
  fixed: true
  display_title: true
  display_post_title: true

subtitle:
  enable: true
  effect: true
  source: false
  sub:
    - "你好, 我是 白屿."
    - "欢迎来到我的数字素描本：代码、生活与奇思妙想。"
    - "极简设计 · Web 开发 · 动漫草图"

menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  分类: /categories/ || fas fa-folder-open
  标签: /tags/ || fas fa-tags

avatar:
  img: /img/avatar.png
  effect: false

# Post cover / top banner
disable_top_img: false
default_top_img: https://storage-blog.byu-young.top/img/web/title_page.JPG

# The banner image of index page
index_img: https://storage-blog.byu-young.top/img/web/title_page.JPG

# Main content on the left (~75%), sidebar on the right
aside:
  enable: true
  hide: false
  button: false
  mobile: true
  position: right
  display:
    archive: true
    tag: true
    category: true
  card_author:
    enable: true
    description: Byu.Young
    button:
      enable: false
  card_announcement:
    enable: false
  card_recent_post:
    enable: true
    limit: 6
    sort: date
  card_categories:
    enable: true
    limit: 20
    expand: true
  card_tags:
    enable: true
    limit: 60
    color: false
    orderby: length
    order: -1
  card_archives:
    enable: false
  card_webinfo:
    enable: false

toc:
  post: true
  page: false
  number: false
  expand: true
  style_simple: false
  scroll_percent: true

# Disable share/copyright blocks for a cleaner reading experience
share:
  use:

post_copyright:
  enable: false

# Footer: show Byu copyright only
footer:
  owner:
    enable: false
  copyright:
    enable: false
    version: false
  custom_text: "© 2020-2026 Byu.Young"

inject:
  head:
    - <link rel="stylesheet" href="/css/embed.css">
    - <link rel="stylesheet" href="/css/byu.css">
  bottom:
    - <script src="/js/embed.js"></script>
